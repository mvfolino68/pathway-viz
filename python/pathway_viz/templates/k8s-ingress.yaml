# PathwayViz Kubernetes Ingress
#
# Exposes PathwayViz externally with TLS.
#
# Prerequisites:
#   - Install nginx ingress controller
#   - Install cert-manager for automatic TLS
#   - Update the host to your domain

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pathwayviz
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: pathwayviz
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - dashboard.example.com
      secretName: pathwayviz-tls
  rules:
    - host: dashboard.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pathwayviz
                port:
                  number: 80
